<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Thymeleaf Table</title>


</head>


<body>




	<hr>

	<table border="1">


		<thead>

			<tr>

				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
			</tr>
		<tbody>
			<tr th:each="employee : ${employees}">

				<td th:text="${employee.firstName}"></td>
				<td th:text="${employee.lastName}"></td>
				<td th:text="${employee.email}"></td>

			</tr>
		</tbody>

	</table>
</body>
</html>
